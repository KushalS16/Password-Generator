<h1 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Generate Password</h1>
<form action="{% url 'password' %}" style="text-align: center; margin-top: 20px;">
    <select name="length" style="padding: 5px; margin-bottom: 15px;">
        <option value="6">6 characters</option>
        <option value="7">7 characters</option>
        <option value="8" selected="selected">8 characters</option>
        <option value="9">9 characters</option>
        <option value="10">10 characters</option>
        <option value="11">11 characters</option>
        <option value="12">12 characters</option>
    </select>
    <br>
    <input type="checkbox" name="Uppercase" style="margin: 5px;">Uppercase
    <br>
    <input type="checkbox" name="Numbers" style="margin: 5px;">Numbers
    <br>
    <input type="checkbox" name="Special" style="margin: 5px;">Special
    <br>
    <input type="submit" value="Generate password" style="padding: 10px 20px; margin-top: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    
</form>

<form action="{% url 'about' %}">
    <input type="submit" value="about" style="padding: 10px 20px; margin-top: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">

</form>
